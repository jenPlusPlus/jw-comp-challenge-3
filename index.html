<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Static Comp 3</title>
    <link type="text/css" href="style.css" rel="stylesheet"
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="sidebar">
      <div class="user">
        <div class="avatar">
        </div>
        <div class="name">
        </div>
      </div>
      <div class="nav-vertical">
        <div class="main">
        </div>
        <div class="admin">
        </div>
        <div class="categories">
        </div>
      </div>
    </section>
    <section class="right-side">
      <header>
        <div class="search">
          <div class="search-icons hamburger">
          </div>
          <div class="search-bar">
          </div>
          <div class="search-icons person">
          </div>
          <div class="search-icons calendar">
          </div>
          <div class="search-icons squares">
          </div>
        </div>
        <div class="job-title">
        </div>
      </header>
      <main>
        <div class="nav-horizontal">
        </div>
        <div class = "job-container">
          <div class="job-attributes">
          </div>
          <div class="job-description">
          </div>
          <div class="share-job">
            <div class="social-media">
            </div>
            <div class="share-job-options">
            </div>
          </div>
      </div>
      </main>
    </section>
  </body>
</html>
